<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eebii | Complete IT Support</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Top Navigation -->
  <nav class="topnav">
    <div class="nav-brand">Eebii</div>
    <div class="nav-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links" id="nav-links">
      <a href="#">Home</a>
      <a href="#services">Services</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Eebii</h1>
      <p class="tagline">Your Business. Secured. Supported. Simplified.</p>
      <p class="typed-text"></p>
      <a href="#contact" class="hero-btn">Get a Free Consultation</a>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/xldnazvb" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer with Sitemap -->
  <footer>
    <div class="sitemap">
      <a href="#">Home</a>
      <a href="#services">Services</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </div>
    <p>ðŸ“§ contact@eebii.com</p>
    <p>&copy; 2025 Eebii. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }

    const textArray = ["Support.", "Setup.", "Security.", "All in one."];
    let index = 0, char = 0;
    const typedText = document.querySelector(".typed-text");

    function type() {
      if (char < textArray[index].length) {
        typedText.textContent += textArray[index].charAt(char++);
        setTimeout(type, 100);
      } else {
        setTimeout(() => {
          typedText.textContent = "";
          char = 0;
          index = (index + 1) % textArray.length;
          type();
        }, 2000);
      }
    }
    document.addEventListener("DOMContentLoaded", type);
  </script>

</body>
</html>
