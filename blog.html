<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Blog | Eebii IT Solutions</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>

  <!-- Navigation -->
  <nav class="topnav">
    <div class="nav-brand">Eebii</div>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="index.html#services">Services</a>
      <a href="blog.html">Blog</a>
      <a href="index.html#contact">Contact</a>
    </div>
  </nav>

  <!-- Blog Header -->
  <main class="blog" style="padding: 4rem 2rem;">
    <h1 style="text-align: center; margin-bottom: 2rem;">ðŸ“š Our Blog</h1>

    <!-- Search + Filter -->
    <div class="blog-filters" style="text-align: center; margin-bottom: 2rem;">
      <input type="text" id="blogSearch" placeholder="ðŸ” Search blog..." style="padding: 0.5rem; width: 250px; border-radius: 6px;" />
      <select id="blogCategory" style="padding: 0.5rem; margin-left: 1rem; border-radius: 6px;">
        <option value="all">All Categories</option>
        <option value="support">Remote Support</option>
        <option value="network">Network</option>
        <option value="cloud">Cloud</option>
        <option value="security">Security</option>
      </select>
    </div>

    <!-- Blog Posts -->
    <div class="blog-grid" id="blog-grid">
      <!-- Blog cards will be injected here dynamically -->
    </div>
  </main>

  <!-- Footer -->
  <footer style="text-align: center; padding: 2rem 1rem; background: #20232a; color: #ccc;">
    <div class="sitemap">
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="index.html#services">Services</a> |
      <a href="blog.html">Blog</a> |
      <a href="index.html#contact">Contact</a>
    </div>
    <p>ðŸ“§ <a href="mailto:contact@eebii.com">contact@eebii.com</a></p>
    <p>&copy; 2025 Eebii. All rights reserved.</p>
  </footer>

  <!-- Blog Loader Script -->
  <script>
    const blogGrid = document.getElementById("blog-grid");
    const searchInput = document.getElementById("blogSearch");
    const categorySelect = document.getElementById("blogCategory");

    let posts = [];

    fetch("blog-data.json")
      .then((res) => res.json())
      .then((data) => {
        posts = data;
        renderPosts(posts);
      });

    function renderPosts(postList) {
      blogGrid.innerHTML = "";
      postList.forEach((post) => {
        const div = document.createElement("div");
        div.className = "post";
        div.setAttribute("data-category", post.category);
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p class="meta">By ${post.author} â€¢ ${post.date} â€¢ Category: ${post.category}</p>
          <p>${post.summary}</p>
          <a href="${post.slug}">Read More</a>
        `;
        blogGrid.appendChild(div);
      });
    }

    function filterBlogs() {
      const search = searchInput.value.toLowerCase();
      const category = categorySelect.value;
      const filtered = posts.filter((post) => {
        const text = `${post.title} ${post.summary} ${post.category}`.toLowerCase();
        const matchesSearch = text.includes(search);
        const matchesCategory = category === "all" || post.category === category;
        return matchesSearch && matchesCategory;
      });
      renderPosts(filtered);
    }

    searchInput.addEventListener("input", filterBlogs);
    categorySelect.addEventListener("change", filterBlogs);
  </script>

</body>
</html>
